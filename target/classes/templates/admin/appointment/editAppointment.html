<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/templateAdmin.html::header}">
    <title>Editar Cita</title>
</head>
<body>
    <div th:insert="~{admin/templateAdmin.html::nav_user}"></div>
    <div th:insert="~{admin/templateAdmin.html::nav_admin}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Editar Cita</h1>

        <form th:action="@{/admin/appointments/{id}/edit(id=${appointmentRequest.id})}" 
              th:object="${appointmentRequest}" method="post">
            
            <!-- Datos del Cliente -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Datos del Cliente</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" th:field="*{customerName}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" th:field="*{customerEmail}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" th:field="*{customerPhone}" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detalles de la Cita -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Detalles de la Cita</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" th:field="*{date}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Hora</label>
                            <input type="time" class="form-control" th:field="*{time}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detalles del Tatuaje -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Detalles del Tatuaje</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tamaño (cm)</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{tattooSize}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Parte del Cuerpo</label>
                            <select class="form-select" th:field="*{bodyPart}" required>
                                <option value="Brazo">Brazo</option>
                                <option value="Pierna">Pierna</option>
                                <option value="Espalda">Espalda</option>
                                <option value="Pecho">Pecho</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Enlaces de Referencia</label>
                            <input type="url" class="form-control" th:field="*{referenceLinks}">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Descripción Adicional</label>
                            <textarea class="form-control" th:field="*{customDescription}" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/appointments}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <div th:insert="~{admin/templateAdmin.html::script}"></div>
</body>
</html>
