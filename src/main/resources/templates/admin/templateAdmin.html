<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KunturTattoo</title>
    <link th:href="@{/estilos/estilos.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<nav th:fragment="nav_user">
    <div class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{/}">
                <img class="logo" src="#" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: rgb(51, 49, 49);"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/KunturTattoo}">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgb(251, 248, 254)">
                            <li><a class="dropdown-item" th:href="@{/KunturTattoo/dise単os}">Todos</a></li>
                            <li th:each="category : ${categories}">
                                <a class="dropdown-item" th:text="${category.name}" th:href="@{'/KunturTattoo/dise単os/' + ${category.id}}"></a>
                            </li>
                        </ul>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/KunturTattoo/contacto}">Contactanos</a>
                    </li>
                </ul>

                <form class="d-flex" role="search" method="post" th:action="@{/buscar}">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"
                        name="nombre" autocomplete="off">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Buscar</button>
                </form>

            </div>
        </div>
    </div>
</nav>

<nav th:fragment="nav_admin">
    <div class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img class="logo" src="#" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars" style="color: rgb(51, 49, 49);"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dise単os}">Dise単os</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categorias}">Categorias</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/subcategorias}">Sub Categorias</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/usuarios}">Usuarios</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/citas}">Citas</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</nav>

<div th:fragment="script">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5971328ca7.js" crossorigin="anonymous"></script>

</div>
